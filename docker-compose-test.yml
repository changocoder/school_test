version: '3.3'

networks:
  school-network:
    name: school-network
    external: true

volumes:
  psqlvolume:
    driver: local

services:
  school-db:
    image: postgres:11.4
    ports:
      - "5432:5432"
    volumes:
      - psqlvolume:/var/lib/postgresql/data/
    networks:
      - school-network
    environment:
      POSTGRES_DB: test_dbschool


  school-api:
    build: .
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - school-network
    depends_on:
      - school-db
